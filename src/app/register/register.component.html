<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            
            <div class="card mt-3">
                <div class="card-header text-center text-white bg-primary" >
                    <h1>Register Here</h1></div>
                <div class="card-body">
                   
                    <form action="RegisterServlet" method="post">
                        <div class="form-group">
                            <label for="name">User Name</label>
                            <input name="user_name" type="text" class="form-control form-control-sm" id="name" placeholder="Enter your Name.." aria-describedby="emailHelp" >
                        </div>
                        <div class="form-group">
                            <label for="email">User Email</label>
                            <input name="user_email" type="email" class="form-control form-control-sm" id="email" placeholder="Enter your Email Address.." aria-describedby="emailHelp" >
                        </div>
                        <div class="form-group">
                            <label for="password">User Password</label>
                            <input name="user_password" type="password" class="form-control form-control-sm" id="password" placeholder="Enter Your Password.." aria-describedby="emailHelp" >
                        </div>
                        <div class="form-group">
                            <label for="phone">User Phone</label>
                            <input name="user_phone" type="number" class="form-control form-control-sm" id="phone"  aria-describedby="emailHelp" placeholder="Enter Your Phone Number..">
                        </div>
                        <div class="form-group">
                            <label for="phone">User Address</label>
                            <textarea name="user_address" class="form-control form-control-sm" style="height: 100px" placeholder="Enter your Address"></textarea>
                        </div>
                        <div class="container text-center">
                            <button class="btn btn-outline-success">Register</button>
                            <button type="reset" class="btn btn-outline-warning">Reset</button>
  
                        </div>                   
                    </form>  
                </div>
            </div>
        </div>
    </div>
  </div>
